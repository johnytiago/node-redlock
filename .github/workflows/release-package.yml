name: Publish NPM Package

on:
  release:
    types: [created]

env:
  DOCKER_BUILDKIT: '1'
  GITHUB_ACCESS_TOKEN: ${{ secrets.GIT_TOKEN }}

jobs:
  publish_npm_package:
    name: Publish npm package
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Publish npm package
        run: npm publish